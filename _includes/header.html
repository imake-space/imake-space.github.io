

<header class="site-header" role="banner">
  <div class="wrapper">
    <a class="site-title" rel="author" href="{{ '/' | relative_url }}">{{ site.title | escape }}</a>

    <nav class="site-nav">
      <input type="checkbox" id="nav-trigger" class="nav-trigger" />
      <label for="nav-trigger">
        <span class="menu-icon">
          <svg viewBox="0 0 18 15" width="18px" height="15px">
            <path fill="#424242"
              d="M1,1 L17,1 L17,3 L1,3 L1,1 Z M1,6 L17,6 L17,8 L1,8 L1,6 Z M1,11 L17,11 L17,13 L1,13 L1,11 Z" />
          </svg>
        </span>
      </label>

      <div class="trigger">
        {% for path in site.header_pages %}
          {% assign my_page = site.pages | where: "path", path | first %}
          {% if my_page.title %}
            <a class="page-link" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
          {% endif %}
        {% endfor %}
        <a class="page-link" href="https://outlook.office.com/owa/calendar/Bookings@imake.space/bookings/?ismsaljsauthenabled" target="_blank">预约</a>
        <a class="page-link" href="https://dpfy.sharepoint.com/sites/imake.space" target="_blank">我的信息</a>
      </div>
    </nav>
  </div>
</header>
